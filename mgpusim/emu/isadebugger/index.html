<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>ISA Debugger</title>
</head>

<body>
    <div id="validation-progress-bar" class="validation-progress-bar"></div>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline" onsubmit="return false;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text">Project</label>
                </div>
                <div class="input-group-append mr-4">
                    <button id="new-button" class="btn btn-primary">
                        New
                    </button>
                    <button id="save-button" class="btn btn-primary">
                        Save
                    </button>

                    <button id="load-button" class="btn btn-primary">
                        Load
                    </button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <button id="prev-button" class="btn btn-primary"
                        type="submit">Prev</button>
                    <button id="validate-button"
                        class="btn btn-outline-success">
                        âœ“
                    </button>
                </div>
                <div class="input-group-append">
                    <label id="current-page-number" class="input-group-text">
                        0
                    </label>
                    <button id="next-button" class="btn btn-primary"
                        type="submit">Next</button>
                </div>
            </div>
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">

                <table class="table table-sm reg-table">
                    <thead>
                        <tr>
                            <th class="col-sm-3" scope="col">Register</th>
                            <th class="col-sm-9 text-sm-right" scope="col">
                                Value
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Inst</th>
                            <td id="inst-value" class="text-sm-right"></td>
                        </tr>
                        <tr>
                            <th scope="row">PC</th>
                            <td id="pc-value" class="text-sm-right"></td>
                        </tr>

                        <tr>
                            <th scope="row">SCC</th>
                            <td id="scc-value" class="text-sm-right"></td>
                        </tr>
                    </tbody>
                </table>


            </div>

            <div class="col-sm-2">
                <table class="table table-sm reg-table">
                    <thead>
                        <tr>

                            <th class="col-sm-2" scope="col">Register</th>
                            <th class="col-sm-6 text-sm-right" scope="col">
                                Tag
                            </th>
                            <th class="col-sm-4 text-sm-right" scope="col">
                                Value
                            </th>

                        </tr>
                    </thead>
                    <tbody id="scalar-register-tbody">

                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <table class="table table-sm reg-table">
                    <thead>
                        <tr id="vgpr-header-tr">
                            <th scope="col">Lane</th>
                            <th scope="col">Tag</th>
                            <!-- <th class="col-sm-9 text-sm-right" scope="col">
                                Value
                            </th> -->
                        </tr>
                    </thead>
                    <tbody id="vgpr-tbody">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>

</html>
